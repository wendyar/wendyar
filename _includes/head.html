    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{site.description}}">
    <meta name="keywords" content="{{site.keywords}}">
    <meta name="robots" content="index, follow">
    <meta name="author" content="{{site.autor}}">
    <link rel="shortcut icon" href="{{site.baseurl}}/assets/images/favicon/favicon.ico">

    {% if page.url == '/'%}
      <!-- Hojas de estilo para el inicio de la pÃ¡gina -->
      <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/inicio.css" media="screen" title="no title" charset="utf-8">

    {% else %}
      <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/base.css" media="screen" title="no title" charset="utf-8" >
